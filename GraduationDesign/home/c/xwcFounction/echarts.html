<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>ECharts</title>
            <!-- 引入 echarts.js -->
            <script src="echarts.js"></script>
            </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 350px;height:300px;"></div>
        <script type="text/javascript">
            
            
            
            
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            
            
            function setData(xDataValue,yDataVaue){
                myChart.clear();
                
                
                // 指定图表的配置项和数据
                var option = {
                    backgroundColor:'#f8f8f8',
                    title: {
                        text: '维修保养数据统计'
                    },
                    
                    grid: {
                        backgroundColor:'rgb(128, 128, 128)',
                        left:5,
                        right:5,
                        bottom:0,
                        containLabel:true,
                    },
                    
                    toolbox: {
                        show: true,
                        feature: {
                            magicType: {show: true, type: ['line', 'bar']},
                        },
                        
                    },
                    tooltip : {
                        trigger: 'axis',
                        triggerOn:'click',
                        
                    },

                    xAxis: {
                        data:xDataValue,
                        name : '时间'
                    },
                    yAxis: {
                        name :'费用(元)'
                    },

                    series: [{
                             name: '保养记录(元)',
                             type: 'bar',
                             data:yDataVaue,
                             }]
                };
                
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                
            }
        //var xDataValue =["2012-01-02","2012-07-04","2013-07-08","2014-08-01","2016-01-04","2016-07-08"];
      //  var yDataVaue =[5, 20, 36, 10, 10, 20];
        setData(xDataValue,yDataVaue);
        
            </script>
    </body>
</html>
