    <h3 style="text-align:center;font-size:18px;">确保车胎安全</h3>
 
   
<P>虽然汽车爆胎不可预见，但良好的个人用车习惯、正确的使用常识，可在某种程度上弥补现行法规的滞后。 <BR>
<br><STRONG>专家建议：</STRONG> </br>
<br>(1)每周检查胎压，额定胎压在2.0bar至2.5bar之间，主要目视检查轮胎外表有无裂纹、划痕、鼓包，若有应马上去专业维修点检测； <BR>
<br>(2)若换胎，应前、后轮成对同时前后对调，不能交叉对角线前后对调； <BR>
<br>(3)修补的轮胎不能装到驱动轮上； <BR>
<BR>4)每天去除轮胎上附着的杂物，防止轮胎磨损； <BR>
<BR>(5)定期做四轮动平衡定位、检查减震器和轴承； <BR>
<BR>(6)减少急加速或急刹车，减轻胎冠剥离和轮胎疲劳； <BR>
<BR>(7)使用子午胎，不用翻新胎，严格控制负荷量，避免超载。<BR></P>
