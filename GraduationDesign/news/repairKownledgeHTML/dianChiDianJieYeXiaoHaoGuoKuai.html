 <h3 style="text-align:center;font-size:18px;">蓄电池电解液消耗过快怎么办</h3>
 
  
  
<br>蓄电池电解液消耗过快，一般是由于轿车行驶中的震动使电解液溅出，或因电解液大量蒸发所致。如果发现蓄电池电解液消耗过快，应进行如下方面的检查： <br>
<br>(1)检查蓄电池壳有无破裂，塞子是否旋紧，盖子四周封口胶有无裂缝。如属上述原因，应修理或更换外壳，修复后应添加电解液。 <br>
<br>(2)检查节压器是否失调或限额电压是否超过标准。如果是，应对节压器进行检修和调整。因为限额电压过高可使充电电流过大，蓄电池长时间处于过充电状态下，会引起蓄电池温度升高，电解液沸腾，产生大量的气泡向外蒸发，使电解液消耗过快。 <br>
<br>在调整好节压器后可向蓄电池内添加蒸馏水，因为蒸发损失的是水分。</br>
